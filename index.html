<!DOCTYPE html>
<html>
<head>
    <title>Student Percentage Calculator</title>
    <link rel="stylesheet" type="text/css" href="GPA-Calculator.css">
</head>
<body>
    <div>
        <h2 style="text-align:center; font-size:40px; color:white ; font-family:calibri;">Student Percentage Calculator</h2>
        <input type="text" id="English" placeholder="English" required=""><br><br>
        <input type="text" id="Physics" placeholder="Physics" required=""><br><br>
        <input type="text" id="Chemistry" placeholder="Chemistry" required=""><br><br>
        <input type="text" id="Maths" placeholder="Maths" required=""><br><br>
        <input type="text" id="Programming" placeholder="Programming" required=""><br><br>
        <button onClick="publishResult()">View Result</button>
    </div>
    <div>
        <span id="error"></span><br><br>
        <span id="grade"></span><br><br>
    </div>
    <script src="GPA-Calculator.js" type="text/javascript"></script>
</body>
</html>
